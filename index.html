<!DOCTYPE html>
<html lang="en">
<head>
  <title>Rock Paper Scissors Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="scripts/game.js" defer></script>
	<link rel="stylesheet" href="styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
	<div class="title-container">
		<p id="game-title">Rock Paper Scissors</p>
	</div>

	<div class="game-container">
			<div class="player-container">
				<p id="player-header">Player</p>
				<div class="player-move-box">

				</div>
			</div>
			<p id="versus-header">V.S</p>
			<div class="computer-container">
				<p id="computer-header">Computer</p>
				<div class="computer-move-box">

				</div>
			</div>
	</div>
	
	<div class="selection-container">
			<button class="rock-button">
				<img src="images/Rock.svg">
			</button>
			<button class="paper-button">
				<img src="images/Paper.svg">
			</button>
			<button class="scissor-button">
				<img src="images/Scissors.svg">
			</button>
	</div>
	<p id="select-text">Select your move</p>
</body>
</html>
